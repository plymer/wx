<!DOCTYPE html>

<html>

<head>
  <title>PubAvnWx</title>
  <meta charset="UTF-8">
  <meta http-equiv="cache-control" content="max-age=0">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT">
  <meta http-equiv="pragma" content="no-cache">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="images/pubavnwx.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/settings.css">

  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/GFAscripts.js"></script>
  <script src="js/pubScripts.js"></script>
  <script src="js/metars.js"></script>
  <script src="js/player.js"></script>
  <script src="js/siteFunctions.js"></script>
  <style>
    body {
      width: 900px;
      max-width: 100%;
      margin: 0 auto;
    }
  </style>

  <script>
    $(document).ready(loadSettings);
  </script>

</head>

<body>

<div id="settings-popup">
  <header>
    <h1>Welcome to PubAvnWx</h1>
    <p>Choose your defaults below: you can define which observations will be retrieved automatically when you start the app. Additionally, you can define which section of the app opens first, i.e. CMAC, Public, etc.</p>
  </header>
  <form>
    <span><label for="toggle-obs">Retrieve Obs on Load:</label><input id="toggle-obs" type="checkbox"></span>
    <span><label for="def-obs">Site:</label><input id="def-obs" type="text" maxlength="4"></span>
    <span><label for="def-tab">App Section:</label>
      <select id="def-tab">
        <option value="pub">Public</option>
        <option value="cmac">CMAC</option>
        <option value="obs">Observations</option>
        <option value="data">Weather Data</option>
      </select>
    </span>
    <span>
      <label for="def-office">Public Office:</label>
      <select id="def-office">
        <option value="cwvr">Vancouver</option>
        <option value="cweg" selected>Edmonton</option>
        <option value="cwwg">Winnipeg</option>
        <option value="cwto">Toronto</option>
        <option value="cwul">Montr√©al</option>
        <option value="cwhx">Halifax</option>
        <option value="cyqx">Gander</option>
      </select>
    </span>
    <button type="submit" onclick="updateCookie()">Save</button>
    <button type="cancel">Cancel</button>
  </form>
</div>

</body>


</html>
